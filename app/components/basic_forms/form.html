<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form name="profileForm" ng-submit="submit()" novalidate>

            <div class="form-group">
                <label>Your user name</label>
                <input class="form-control" type="text" id="username" name="username" required
                       ng-model="user.username">
                <div ng-messages="profileForm.username.$error">
                    <div ng-messages-include="components/basic_forms/messages.html"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="registration.user.password" required ng-minlength="5" ng-maxlength="20" />
                <div ng-messages="profileForm.password.$error">
                    <div ng-messages-include="components/basic_forms/messages.html"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control"
                       ng-model="registration.user.confirmPassword"
                       required confirm-password="registration.user.password" />
                <div ng-messages="profileForm.confirmPassword.$error">
                    <div ng-messages-include="components/basic_forms/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" ng-disabled="profileForm.$invalid" class="btn btn-primary">Register!</button>
            </div>
        </form>
    </div>
</div>
